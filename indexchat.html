<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="full-screen" content="yes">
    <meta content="default" name="apple-mobile-web-app-status-bar-style">
    <meta name="screen-orientation" content="portrait">
    <meta name="browsermode" content="application">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <base target="_blank">
    <title>私聊</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body lang="zh">
<img width="100%" height="100%" >
<div class="abs cover contaniner">
    <div class="abs cover pnl">
        <div class="top pnl-head" style="background-image: url(2.jpg);"></div>
        <div class="abs cover pnl-body" id="pnlBody">
            <div class="abs cover pnl-left">
                <div class="abs cover pnl-msgs scroll" id="show">
                    <div class="msg min time" id="histStart">加载历史消息</div>
                    <div class="pnl-list" id="hists">
                        <!-- 历史消息 -->
                    </div>
                    <div class="pnl-list" id="msgs">
                        <div class="msg robot">
                            <div class="msg-left" id="welcomeLeft" worker="余丁糸">
                                <div class="msg-host photo" id="welcomeIcon" style="background-image: url(&quot;https://www.v5kf.com/files/icons/201711/15118623985.png&quot;);"></div>
                                <div class="msg-ball" id="welcomeBall"><span>你好，我可以去接机。<br><br>还有一些细节需要确认一下</span></div>
                            </div>
                        </div>
                        <div class="msg guest">
                            <div class="msg-right" customer="吴柒肆">
                                <div class="msg-host">
                                    <i class="ic kh"></i>
                                </div>
                                <div class="msg-ball" title="今天 17:52:06">你好
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pnl-list hide" id="unreadLine">
                        <div class="msg min time unread">未读消息</div>
                    </div>
                </div>
                <div class="abs bottom pnl-text">
                    <div class="abs bottom pnl-ext hide" id="pnlExt">
                        <div class="emoji-pnl scroll hide" id="emojiPnl">
                            <img   src="picture/wuqisi.png" >
                            <img src="picture/wuqisi.png" >
                        </div>
                    </div>
                    <div class="ques-pnl scroll hide" id="quesPnl">
                        <ul class="questions unselect" id="ques"></ul>
                    </div>
                    <div class="abs top pnl-warn" id="pnlWarn">
                        <div class="fl btns rel pnl-warn-free">
                            <i class="kh warn-btn send-btn" style="display: none; color: rgb(32, 196, 202);" title="发送" id="sendBtn" ></i>
                        </div>
                        <div class="fl btns rel pnl-warn-left" id="pnlBtns">
                            <div class="pnl-warn-btns">
                                <a>&nbsp&nbsp&nbsp表情&nbsp&nbsp&nbsp </a>
                                <a> &nbsp&nbsp&nbsp截图&nbsp&nbsp&nbsp </a>
                                <a> &nbsp&nbsp&nbsp个人信息&nbsp&nbsp &nbsp</a>
                                <a> &nbsp&nbsp&nbsp图片 </a>
                            </div>
                        </div>

                    </div>
                    <div class="abs cover pnl-input">
                        <textarea class="scroll" id="text" wrap="hard" placeholder="在此输入..."></textarea>
                        <div class="abs atcom-pnl scroll hide" id="atcomPnl">
                            <ul class="atcom" id="atcom">
                            </ul>
                        </div>
                    </div>
                    <div class="abs br pnl-btn" id="submit" style="background-color: rgb(32, 196, 202); color: rgb(255, 255, 255);">发送</div>
                    <div class="pnl-support" id="copyright"><a href="#">Circle私聊</a></div>
                </div>
            </div>
            <div class="abs right pnl-right">
                <div class="slider-container hide"></div>
                <div class="pnl-right-content">
                    <div class="pnl-tabs">
                        <div class="tab-btn active" id="hot-tab">互助确认</div>
                    </div>
                    <div class="pnl-hot">

                        <ul class="rel-list unselect" id="hots">
                            <br></br>
                            <tr>
                                <td><span>*</span>您是否将任务派送于用户：余丁糸</td><br>
                                <td>
                                    <input type="radio" name="jiaji"> 是
                                    <input type="radio" name="jiaji"> 否
                                </td>
                            </tr>
                        </ul>
                    </div>
                    <div class="pnl-hot2">
                        <button id="btn1" >确认</button>

                        <script>
                            var x=document.getElementById("btn1");
                            x.addEventListener("click",btn0);
                            function btn0() {
                                alert("任务派送成功，请注意查看进度")
                            }
                        </script>
                    </div>


                    <div class="pnl-rel" style="display: none;">
                        <ul class="rel-list unselect" id="rels">
                            <!-- <li class="rel-item">这是一个问题，这是一个问题？</li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var _hrefParam = _getHrefSearch(), ie = _getIeVersion(), phone = _hrefParam.dev == 'phone';
    window.parent && window.parent !== window && (!ie || ie > 8) && (document.body.className += ' ifr');
    phone && (document.body.className += ' phone');

    var scale = _hrefParam.scale;
    scale && document.write('<meta name="viewport" content="width=device-width, initial-scale='+scale+', maximum-scale='+scale+', user-scalable=no">');
</script>
</body>
</html>
