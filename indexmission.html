<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布任务</title>
    <link rel="stylesheet" type="text/css" href="mission.css">
    <style type="text/css">
    </style>
</head>
<body>
<h2>发布任务</h2>
<table width="60%" height="80%">
    <tr>
        <td><span>*</span>截止日期</td>
        <td>
            <select>
                <option>--请选择月份--</option>
                <option>1月</option>
                <option>2月</option>
                <option>3月</option>
                <option>4月</option>
                <option>5月</option>
                <option>6月</option>
                <option>7月</option>
                <option>8月</option>
                <option>9月</option>
                <option>10月</option>
                <option>11月</option>
                <option>12月</option>
            </select>
            <select>
                <option>--请选择日--</option>
                <option>1日</option>
                <option>2日</option>
                <option>3日</option>
                <option>4日</option>
                <option>5日</option>
                <option>6日</option>
                <option>7日</option>
                <option>8日</option>
                <option>9日</option>
                <option>10日</option>
                <option>11日</option>
                <option>12日</option>
                <option>13日</option>
                <option>14日</option>
                <option>15日</option>
                <option>16日</option>
                <option>17日</option>
                <option>18日</option>
                <option>19日</option>
                <option>20日</option>
                <option>21日</option>
                <option>22日</option>
                <option>23日</option>
                <option>24日</option>
                <option>25日</option>
                <option>26日</option>
                <option>27日</option>>
                <option>28日</option>
                <option>29日</option>
                <option>30日</option>
                <option>31日</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><span>*</span>截止时间</td>
        <td>
            <input id="shi" type="text" value="">时
            <input id="fen" type="text" value="">分
        </td>
    </tr>
    <tr>
        <td><span>*</span>服务费</td>
        <td>
            <input id="fuwufei" type="text"  value="">元 (任务价格的 1%，最高为¥10)
        </td>
    </tr>
    <tr>
        <td><span>*</span>悬赏</td>
        <td>
        <input id="xuanshang" type="text" value="">元
        </td>
    </tr>
    <tr>
        <td><span>*</span>是否加急</td>
        <td>
            <input type="radio" name="jiaji"> 是
            <input type="radio" name="jiaji"> 否
        </td>
    <tr>
        <td>加急金额</td>
        <td>
            <select>
            <option>5%</option>
            <option>6%</option>
            <option>7%</option>
            <option>8%</option>
            <option>9%</option>
            <option>10%</option>
            <option>11%</option>
            <option>12%</option>
            <option>13%</option>
            <option>14%</option>
            <option>15%</option>
            <option>16%</option>
            <option>17%</option>
            <option>18%</option>
            <option>19%</option>
            <option>20%</option>
        </select>
        </td>
    </tr>
    <tr>
        <td><span>*</span>任务主题<span>(必填)</span></td>
        <td>
            <textarea >15字以内</textarea>
        </td>
    </tr>
    <tr>
        <td><span>*</span>详细内容<span>(必填)</span></td>
        <td>
            <textarea id="text2">请输入任务详细内容</textarea>
        </td>
    </tr>
</table>
<button id="btn1">发布</button>
<button id="btn2">重置</button>
<script>
    var x=document.getElementById("btn1");
    x.addEventListener("click",btn0);
    function btn0() {
        alert("发布成功，可关闭发布页面")
    }

</script>
</body>
</html>
